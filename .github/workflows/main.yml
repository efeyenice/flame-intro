name: Flutter CI

on:
  push:            # run on every commit
    branches: [ main ]
  pull_request:    # and on PRs
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    defaults:
      run: 
        working-directory: flame_intro
    

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4
      

    # 1 Install & cache the SDK (+ pub cache)
    - name: Setup Flutter SDK
      uses: flutter-actions/setup-flutter@v4.0
      with:
        channel: stable          # or beta/dev
        cache:   true            # SDK + pub deps cached
        version: latest

    # 2 Resolve dependencies
    - run: flutter pub get

    # 3 Static analysis (fails on warnings)
    - run: flutter analyze --no-fatal-infos

    # 4 (If/when you add them) run tests
    #- run: flutter test --coverage

    # 5 Compile a web build â€“ quickest to verify
    - run: flutter build web --release

    # 6 Keep the artifact so you can download it
    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: flame_intro/build/web
    # 7 see it on github pages
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: flame_intro/build/web      # <- folder to publish

    # publish that artifact
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      id: deploy                        # (gives nice summary in run log)
